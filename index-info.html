<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人信息卡</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .card {
            max-width: 400px;
            background-color: #fff;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid #ccc;
            margin-bottom: 15px;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        .info {
            list-style-type: none;
            padding: 0;
            text-align: left;
            font-size: 16px;
            color: #666;
        }
        .info li {
            margin: 8px 0;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="card">
        <!-- Placeholder for profile picture -->
        <img src="https://www.freeimg.cn/i/2024/11/18/673af5dd7c3a3.webp" alt="头像" class="profile-pic">
        <h1>孙小二个人介绍</h1>
        <ul class="info">
            <li><strong>年龄:</strong> 22岁</li>
            <li><strong>身高:</strong> 180cm</li>
            <li><strong>星座:</strong> 天蝎座</li>
            <li><strong>位置:</strong> 江西赣州</li>
            <li><strong>学历:</strong> 本科</li>
            <li><strong>职业:</strong> Java攻城师</li>
        </ul>
        <div class="footer">© 2024 by Github. All Rights Reserved.</div>
    </div>
</body>
</html>
